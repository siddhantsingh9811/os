<!DOCTYPE html>
<html>
<head>
	<title>audio2</title>
</head>
<link rel="stylesheet" type="text/css" href="a2.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
	<video autoplay muted loop id="myVideo">
		<source src="p2.mp4" type="video/mp4">
		</video>
		<div class="main">
			<div class="cover"></div>
			<div class="controls">
				<div class="lines">
					<div class="l"></div>
					<div class="l"></div>
					<div class="l"></div>
				</div>
				<div class="menu2">
					<div class="cross3">X</div>
					<ul>
						<li id="a">Heavy</li>
						<li id="b">Lets Hurt Tonight</li>
						<li id="c">Lost on You</li>
						<li id="d">No Vacancy</li>
					</ul>
				</div>
				<center>
					<h1><div class="name">HEAVY</div></h1>
					<div class="buttons">	
						<div class="back" onclick="back()"><img src="back.png" height="50px" width="50px"></div>
						<div class="pause" onclick="play()"><img src="play.png" height="50px" width="50px"></div>
						<div class="forward"  onclick="next()"><img src="next.png" height="50px" width="50px"></div>
					</div>
				</center>
			</div>
			<div class="img"></div>
		</div>
		<script type="text/javascript">
			
			var songno = 0;
			var songs = ['1.mp3','2.mp3','3.mp3','4.mp3']
			var img = ['url(1.jpg)','url(2.jpg)','url(3.jpg)','url(4.jpg)']
			var song = new Audio();
			function a(){
				$('.img').css('background-image',img[songno]);
				$('.section2').css('background-image',img[songno]);
				var name = ['Heavy' , 'Lets Hurt Tonight' ,' Lost on You' , 'No Vacancy']
				$(".name").html(name[songno]);
				console.log(name[10])
			}
			$(document).ready(function() {
				song.src = songs[songno]
				playsong()
			})
			function playsong(){
				song.play()
			}
			function play(){
				if (song.paused) 
				{
					song.play();
					$('.pause img').attr('src','pause.png')
					var d = song.currentTime
					var c = song.duration
					console.log(d , c)
				}
				else 
				{
					song.pause();
					$('.pause img').attr('src','play.png')
				}
			}
			function next(){
				songno++
				if (songno>3) {
					songno = 0
					song.src = '1.mp3'
					song.play();
					a()
				} else {
					song.src = songs[songno]
					song.play();
					console.log(songno)
					a()
					song.play();
				}

			}
			function back(){
				songno--
				if (songno<0) {
					songno = 3
					song.src = '4.mp3'
					song.play();
					a()
				} else {
					song.src = songs[songno]
					song.play();
					console.log(songno)
					a()
					song.play();
				}			
			}
			$('.lines').click(function(){
				$(".menu2").css("left",'0');
				$(".cover").css("right",'0');
			})
			$('.cross3').click(function(){
				$(".menu2").css("left",'-100%');
				$(".cover").css("right",'-100%');
			})
			$('#a').click(function(){
				songno = 0;
				song.src = '1.mp3'
				playsong()
				u()
				$('.img').css('background-image', img[songno])
				$('.section2').css('background-image', img[songno])
				var name = ['Heavy' , 'Lets Hurt Tonight' ,' Lost on You' , 'No Vacancy']
				$(".name").html(name[songno]);
			})
			$('#b').click(function(){
				songno = 1;
				song.src = '2.mp3'
				playsong()
				u()
				$('.img').css('background-image', img[songno])
				$('.section2').css('background-image', img[songno])
				var name = ['Heavy' , 'Lets Hurt Tonight' ,' Lost on You' , 'No Vacancy']
				$(".name").html(name[songno]);
			})
			$('#c').click(function(){
				songno = 2;
				song.src = '3.mp3'
				playsong()
				u()
				$('.img').css('background-image', img[songno])
				$('.section2').css('background-image', img[songno])
				var name = ['Heavy' , 'Lets Hurt Tonight' ,' Lost on You' , 'No Vacancy']
				$(".name").html(name[songno]);
			})
			$('#d').click(function(){
				songno = 3;
				song.src = '4.mp3'
				playsong()
				u()
				$('.img').css('background-image', img[songno])
				$('.section2').css('background-image', img[songno])
				var name = ['Heavy' , 'Lets Hurt Tonight' ,' Lost on You' , 'No Vacancy']
				$(".name").html(name[songno]);
			})
			function u(){
				$(".menu2").css("left",'-100%');
				$(".cover").css("right",'-100%');
			}
		</script>
	</body>
	</html>
